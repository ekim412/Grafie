<div class="backgroundHome">
    <div class="one-page-static-wrap" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="static-text">
                <div style="text-align: center; padding-top: 40px">
                    <img src="resources/images/grafieLogo.png" style="width: 150px">
                </div>
                <h1 style="font-size: 35px; padding-top: 40px">Grapher for any Occasion</h1>
                <div style="text-align: center;margin: inherit">
                    <div id="homeInfo" class="col-md-offset-3 col-md-6" style="margin-top: -250px; ">
                        <p style="color: #ffffff;font-size: larger">Weddings, parties or headshots...you need someone behind the lens. Find the perfect "grafer" for your needs.</p>
                        <br>
                        <button class="btn btn-block btn-primary btn-xlarge" ui-sref="grafie.auth({type:'signup'})"><p style="color: #ffffff;font-size: larger; margin-bottom: -5px">Sign Up</p></button>
                        <br>
                        <a data-ng-click="switchLogDiv()"><p style="color: #ffffff">Already a member? Login here.</p></a>
                    </div>

                    <div id="homeLogin" class="col-sm-4 col-sm-offset-4" style="margin-top: -250px; display: none">
                        <div class="row">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Username" style="margin-bottom: 5px"/>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Password" style="margin-top: 5px"/>
                        </div>

                        <button class="btn btn-block btn-primary btn-xlarge" data-ng-click="login()" style="margin-top: 10px"><p style="color: #ffffff;font-size: larger; margin-bottom: -5px">Login</p></button>
                        <a ui-sref="grafie.auth({type:'signup'})"><p style="color: #ffffff">Not a member? Register Here.</p></a>

                    </div>

                </div>
            </div>

        </div>
    </div><!--static wrapper-->
</div>
